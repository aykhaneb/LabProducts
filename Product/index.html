<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="bg-white">
    <section class="add">

        <div class="add-product my-5">
            <div class="container ">
                <div class="add-product-content card px-3 ">
                    
                <div class="inp1 ">
                    <h6>Product Name</h6>
                    <input id="inp1"  class=" my-1 w-100 border-0 rounded-2 py-1 px-2" placeholder="Product Name" type="text">
                </div>
                <div class="inp2">
                    <h6>Price</h6>
                    <input id="inp2" class="my-1 w-100 border-0 rounded-2 py-1 px-2" placeholder="Product Price" type="text">
                </div>
                <div class="inp3">
                    <h6>Image Link</h6>
                <input id="inp3" class="my-1 w-100  border-0 rounded-2 py-1 px-2" placeholder="Image Link" type="text">
            </div>
            <button class="btn bg-success my-3">Add new product</button>
        </div>
    </div>
</div>
<div class="search">
    <h1>Search Item</h1>
    <input id="search" type="text">
</div>
</section>

<section class="products">
    <div class="container">

        <div class="product-text">
            <h1>Products</h1>
        </div>
        <div class="cards row ">
            <div class="box col-lg-3 ">
                <div class="cntnt px-3">
                        <img class="w-75 image" src="" alt="">
                        <h3 class="h3 my-2 "></h3>
                        <p class="p"></p>
                </div>
            </div>
        </div>
    </div>
</section>


    <script src="main.js"></script>
</body>
</html>
